<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="google.css" />
  </head>

  <body>
    <header class="nav-container">
      <div class="left-nav">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </div>
      <div class="right-nav">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <div id="dot-icon">
              <ion-icon class="dot-icon" name="apps"></ion-icon>
            </div>
          </li>
          <li><input class="sign-btn" type="button" value="Sign In" /></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="logo">
        <img src="./images/googlelogo.png" alt="Google" />
      </div>
      <div class="search-bar">
        <ion-icon class="mag-icon" name="search-outline"></ion-icon>
        <input type="search" name="" id="" />
        <img
          class="mic-icon"
          src="./images/google_microphone.png"
          alt="microphone to search with speaking"
        />
      </div>
      <div class="buttons">
        <input type="button" value="Google Search" />
        <input type="button" value="I'm Feeling Lucy" />
      </div>
      <p>Other Languages you can use Google: <a href="#">English</a></p>
    </div>
  </body>
</html>
